<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="400" fill="#1E293B"/>
    
    <!-- Gradient Overlay -->
    <rect width="1200" height="400" fill="url(#gradient)"/>
    
    <!-- Filament Logo Style -->
    <path d="M200 150 L400 150 L400 250 L200 250 Z" fill="#3B82F6" opacity="0.1"/>
    <path d="M200 150 L300 200 L400 150 L300 250 Z" fill="#3B82F6" opacity="0.2"/>
    
    <!-- Text -->
    <text x="600" y="180" text-anchor="middle" fill="white" font-family="system-ui" font-size="48" font-weight="bold">
        Filament Comments
    </text>
    <text x="600" y="240" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="24">
        Powerful Comments System for Filament Admin Panel
    </text>
    
    <!-- Decorative Elements -->
    <circle cx="300" cy="200" r="100" stroke="#3B82F6" stroke-width="2" opacity="0.1"/>
    <circle cx="900" cy="200" r="100" stroke="#3B82F6" stroke-width="2" opacity="0.1"/>
    
    <!-- Definitions -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#1E293B" stop-opacity="0"/>
        </linearGradient>
    </defs>
</svg> 